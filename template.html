<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Arlo">
        <meta property="application-name" content="Arlo">
        <title>Arlo</title>
        <meta name="keywords" content="arlo">
        <base href="/"/>

        <style>
            html,
            body {
              margin: 0;
              padding: 0;
              background-color: #fff;
              font-family: Ubuntu, -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;
            }
            input,
            button,
            select,
            textarea {
            	font-family: inherit;
            	font-size: inherit;
            	line-height: inherit;
            }
            #outer {
              display: flex;
              justify-content: center;
              width: 100vw;
              height: 100vh;
            }
            #game {
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
            }
            @media only screen and (min-width: 1280px) {
              #outer {
                align-items: center;
              }
              #game {
                border: 1px solid #333;
                position: relative;
                left: auto;
                transform: none;
                max-width: 100vw;
                max-height: 100vh;
                justify-content: center;
              }
            }
        </style>

    </head>
    <body>
      <div id="outer">
        <div id="game"></div>
      </div>
      <div id="app" />
      <script src="phaser.min.js"></script>
    </body>
</html>
