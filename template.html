        <style>
            html,
            body {
              margin: 0;
              padding: 0;
              background-color: #82cdec;
              font-family: Ubuntu, -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;
            }
            input,
            button,
            select,

            #outer {
              display: flex;
              justify-content: center;
              width: 100vw;
              height: 100vh;
            }
            #game {
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
            }
            @media only screen and (min-width: 1280px) {

                align-items: center;
              }
              #game {
                border-radius: 8px;
                border: 10px solid #f5b84f;
                position: relative;
                left: auto;
                transform: none;
                max-width: 100vw;
                max-height: 100vh;
                justify-content: center;
              }
              #grass {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                background-repeat: no-repeat;
                background-size: contain;
                width: 100%;
                max-width: 1800px;
                background-position-x: center;
                background-position-y: bottom;
                pointer-events: none;
                height: 265px;
                background-image: url('grass.png');
              }
              #cloud1 {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 350px;
                height: 200px;
                background-size: contain;
                background-repeat: no-repeat;
                background-image: url('cloud.png');
